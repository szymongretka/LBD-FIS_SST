<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>Survey</h3>
	<form name="form" action="http://localhost:8080/lbd/surveys" method="post">
		<label id="firstName">First name:</label>
		<input type="text" name ="firstName"><br>
		
		<label id="lastName">Last name:</label>
		<input type="text" name ="lastName"><br>
		
		<label id="universityName">University name:</label>
		<input type="text" name ="universityName"><br>
		
		<label id="studyDegree">Study degree:</label> <br>
		<input type="radio" name="studyDegree" value="bachelor"> Bachelor <br>
  		<input type="radio" name="studyDegree" value="master"> Master <br>
		
		<label>Quality of courses and teaching?</label>
		<input list="qualities" name="quality">
  		<datalist>
    		<option value="1">
    		<option value="2">
    		<option value="3">
    		<option value="4">
    		<option value="5">
    		<option value="6">
    		<option value="7">
    		<option value="8">
    		<option value="9">
    		<option value="10">
  		</datalist> <br>
  		
  		<label>Contact with teachers?</label>
		<input list="contacts" name="contact">
  		<datalist>
    		<option value="1">
    		<option value="2">
    		<option value="3">
    		<option value="4">
    		<option value="5">
    		<option value="6">
    		<option value="7">
    		<option value="8">
    		<option value="9">
    		<option value="10">
  		</datalist> <br>
		
		<label>Inclusion of work/practical experience?</label>
		<input list="experiences" name="experience">
  		<datalist>
    		<option value="1">
    		<option value="2">
    		<option value="3">
    		<option value="4">
    		<option value="5">
    		<option value="6">
    		<option value="7">
    		<option value="8">
    		<option value="9">
    		<option value="10">
  		</datalist> <br>
		
		<input type="submit" value="submit"/>
	</form>
</body>
</html>
